{% extends '_base.html' %}

{% block title %}Home Page{% endblock title %}

{% block content %}
    <h1> Home Page </h1>

    {% if user.is_authenticated %}
        Hi {{ user.email }},
        <p><a href="{% url "logout" %}">Log Out</a></p>
    {% else %}
        You are not logged in.
        <p><a href="{% url "login" %}">Log In</a> | <a href="{% url "signup" %}">Sign Up</a></p>
    {% endif %}
{% endblock content %}
