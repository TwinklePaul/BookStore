{% extends '_base.html' %}
{% load socialaccount %}

{% block title %}Log In{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
    <h1> Log In!</h1>

    <div class="card py-4 px-4 my-2 my-3">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-success" type="submit" value="Log In">
        </form>
        <p class="mx-auto mt-3">
            OR
         </p>
        <a class="btn btn-outline-primary mt-3" href="{% provider_login_url 'google' %}"><i class="fa-brands fa-google"></i> Sign In with Google </a>    
    </div>
    
{% endblock content %}
