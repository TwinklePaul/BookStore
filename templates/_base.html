{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BootStrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static "css/base.css" %}">

    <!-- Font Awesome -->
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Django Template -->
    <title>{% block title %}Bookstore{% endblock title %}</title>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark mb-5">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="{% url "home" %}"> BookStore</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" aria-current="page" href="{% url "about" %}">About</a>

              {% if user.is_authenticated %}
                <a class="nav-link" href="{% url "account_logout" %}">Log Out</a>
              {% else %}
                <a class="nav-link" href="{% url "account_login" %}">Log In</a>
                <a class="nav-link btn btn-outline-primary me-2" href="{% url "account_signup" %}">Sign Up</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>


    <div class="container mt-5 pt-4">
        {% block content %}{% endblock content %}
    </div>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

     <!-- Custom JS -->
     {% block javascript %}
        <script src="{% static "js/base.js" %}"></script>
     {% endblock javascript %}
</body>
</html>
